<app-skeleton-loading *ngIf="slideList.length === 0"></app-skeleton-loading>
<swiper [config]="swiperConfig" *ngIf="slideList.length > 0">
  <ng-template swiperSlide *ngFor="let item of slideList">
    <app-comic-card [category]="category" [comic]="item"></app-comic-card>
  </ng-template>
</swiper>
